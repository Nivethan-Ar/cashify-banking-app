<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://img.icons8.com/color/96/000000/sri-lanka.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <script type="text/javascript" src="signup.js"></script>

    <title>Cashify | Sign Up</title>
  </head>
  <body>
    <div class="login_container_body">
      <div class="login_container">
        <div class="heading">Cashify</div>
        <div class="slogan">The trust of the nation</div>
        <div class="containter-grid">
          <div class="form_container">
            <form onsubmit="submitForm(event);">
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Username"
              />
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                class=""
              />

              <input
                type="password"
                id="rpassword"
                name="rpassword"
                class=""
                placeholder="Confirm Password"
              />
              <div class="alertDiv">
                <p id="errorText"></p>
              </div>

              <div class="submit">
                <button type="submit">SIGN UP</button>
              </div>

              <div class="alreadyMember">
                <p onclick="signInRedirect();">
                  Already a member?, Sign in yourself
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
