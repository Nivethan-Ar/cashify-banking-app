<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Dashboard</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="../css/dash-trans-style.css" />
	</head>

	<body class="dashboard">
		<nav class="nav">
			<img src="../img/landing-page/logo.svg" alt="Cashify logo" class="nav__logo" id="logo" />
			<ul class="nav__links">
				<li class="nav__item">
					<a class="nav__link" href="">Dashboard</a>
				</li>
				<li class="nav__item">
					<a class="nav__link" href="../common/transfer.htm">Fund Transfer</a>
				</li>
				<li class="nav__item">
					<img src="img/align-justify-100.png" class="nav__bars" />
					<div class="nav_dropdown">
						<div class="dropdown_item">
							<img src="https://img.icons8.com/material-outlined/24/000000/gear.png" />
							<a href="#">Settings</a>
						</div>
						<div class="dropdown_item">
							<img src="https://img.icons8.com/ios-glyphs/30/000000/group.png" />
							<a href="#">Manage Beneficiaries</a>
						</div>
						<div class="dropdown_item">
							<img src="https://img.icons8.com/ios-filled/50/000000/terms-and-conditions.png" />
							<a href="#">Term & Conditions</a>
						</div>
						<div class="dropdown_item">
							<img src="https://img.icons8.com/material/30/000000/call-female.png" />
							<a href="contact_us.htm">Contact Us</a>
						</div>
						<div class="dropdown_item">
							<img src="https://img.icons8.com/ios-glyphs/30/000000/logout-rounded-left.png" />
							<a class="logout" href="index.html">Logout</a>
						</div>
					</div>
				</li>
			</ul>
		</nav>

		<div class="container">
			<div class="containter-grid">
				<div class="balance">
					<p class="welcome">WELCOME BACK, SAHEEN</p>
					<h1 style="display: inline">
						Current Balance:
						<span id="balance__value" style="color: green">215,019.00</span>
						Rs
					</h1>
				</div>
				<p>As of 2021/08/02, 2.40PM</p>
			</div>
			<div class="containter-grid">
				<!-- Transaction summary -->
				<div class="activities">
					<div class="head">
						<h2>Recent Transactions</h2>
					</div>
					<div class="box" id="containerMovements">
						<div class="movements">
							<div class="movements__row">
								<div class="movements__type movements__type--deposit">2 deposit</div>
								<div class="movements__date">3 days ago</div>
								<div class="movements__value">4 000</div>
							</div>
							<div class="movements__row">
								<div class="movements__type movements__type--withdrawal">1 withdrawal</div>
								<div class="movements__date">24/01/2037</div>
								<div class="movements__value">-378</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/script.js"></script>
	</body>
</html>
